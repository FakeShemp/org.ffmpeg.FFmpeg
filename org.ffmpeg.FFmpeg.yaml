app-id: org.ffmpeg.FFmpeg
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: ffmpeg
finish-args:
  - --filesystem=host
  - --share=network
  - --env=LD_LIBRARY_PATH=/app/lib
build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  env:
    V: '1'
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.a
  - /lib/*.la
  - /share/doc
  - /share/man

modules:
  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
      - --enable-pic
      - --bit-depth=10
    sources:
      - type: archive
        url: http://download.videolan.org/x264/snapshots/x264-snapshot-20181119-2245-stable.tar.bz2
        sha256: 359ad1fe388b2d1108789af6bdec54b8e53e340e3e5f078f973dd310bdfc44f6

  - name: 'x265'
    buildsystem: cmake-ninja
    builddir: true
    subdir: source
    config-opts:
      - -DENABLE_SHARED=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DHIGH_BIT_DEPTH=ON
      - -DMAIN12=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    modules:
      - name: numa
        config-opts:
          - --disable-static
          - --enable-shared
        sources:
          - type: archive
            url: https://github.com/numactl/numactl/archive/v2.0.12.tar.gz
            sha256: 7c3e819c2bdeb883de68bafe88776a01356f7ef565e75ba866c4b49a087c6bdf
        cleanup:
          - /bin
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265/downloads/x265_2.9.tar.gz
        sha256: ebae687c84a39f54b995417c52a2fdde65a4e2e7ebac5730d251471304b91024
      - type: patch
        paths:
          - patches/x265-Fix-arm-flags.patch
          - patches/x265-detect512-is-needed-on-all-architectures.patch
    cleanup:
      - /bin

  - name: libvpx
    config-opts:
      - --disable-examples
      - --disable-unit-tests
      - --enable-vp9-highbitdepth
      - --enable-pic
      - --enable-shared
      - --disable-static
      - --as=yasm
    modules:
      - name: yasm
        sources:
          - type: archive
            url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
            md5: fc9e586751ff789b34b1f21d572d96af
        cleanup:
          - /bin
    sources:
      - type: archive
        url: https://github.com/webmproject/libvpx/archive/v1.7.0.tar.gz
        sha256: 1fec931eb5c94279ad219a5b6e0202358e94a93a90cfb1603578c326abfc1238

  - name: fdk-aac
    config-opts:
      - --enable-shared
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/mstorsjo/fdk-aac/archive/v0.1.6.tar.gz
        sha256: adbcd793e406e1b88b3c1c41382d49f8c27371485b823c0fdab69c9124fd2ce3
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fiv

  - name: lame
    rm-configure: true
    config-opts:
      - --enable-shared
      - --disable-static
      - --enable-nasm
      - --with-pic
    sources:
      - type: archive
        url: https://sourceforge.net/projects/lame/files/lame/3.100/lame-3.100.tar.gz
        sha256: ddfe36cab873794038ae2c1210557ad34857a4b6bdc515785d1da9e175b1da1e
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fiv
      - type: patch
        path: patches/lame-tinfo.patch
        strip-components: 0
      - type: patch
        path: patches/lame-msse.patch
    cleanup:
      - /bin

  - name: opus
    config-opts:
      - --disable-static
      - --disable-doc
      - --disable-extra-programs
      - --enable-custom-modes
    sources:
      - type: archive
        url: https://archive.mozilla.org/pub/opus/opus-1.3.tar.gz
        sha256: 4f3d69aefdf2dbaf9825408e452a8a414ffc60494c70633560700398820dc550
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fiv
    cleanup:
      - /share/aclocal

  - name: aom
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DENABLE_SHARED=ON
      - -DENABLE_NASM=ON
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        disable-shallow-clone: true
        url: https://aomedia.googlesource.com/aom
        commit: e33e1243bd0ea470a60ac43a0125321d019259f3
    cleanup:
      - /bin

  - name: libass
    config-opts:
      - --disable-static
      - --enable-asm
      - --enable-harfbuzz
      - --enable-fontconfig
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.14.0/libass-0.14.0.tar.xz
        md5: 5b8c23340654587b8a472cb74ee9366b
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fiv

  - name: zimg
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/sekrit-twc/zimg/archive/release-2.8.tar.gz
        sha256: a8f9d65c95ce6e8050d83d0417b109aabc94d2c7ba65cf2d8039840d162ad876

  - name: vorbis
    config-opts:
      - --disable-static
      - --disable-docs
      - --disable-examples
      - --disable-oggtest
      - --with-pic
    sources:
      - type: archive
        url: http://downloads.xiph.org/releases/vorbis/libvorbis-1.3.6.tar.xz
        sha256: af00bb5a784e7c9e69f56823de4637c350643deedaf333d0fa86ecdba6fcb415
    cleanup:
      - /share/aclocal

  - name: ffnvcodec
    no-autogen: true
    make-install-args: [PREFIX=/app]
    sources:
      - type: archive
        url: https://github.com/FFmpeg/nv-codec-headers/releases/download/n8.2.15.5/nv-codec-headers-8.2.15.5.tar.gz
        sha256: 470aebb9bdbfe54aec4ec6c717b5a31c4ddc4bd04f631f46a86c22b8ea22003d

  - name: opencl
    buildsystem: simple
    build-commands:
      - install -d /app/include/CL
      - install -Dm644 CL/* /app/include/CL
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-Headers.git
        commit: 03490c3f8cb3b8667942b084a3151de20649f57a

  - name: ffmpeg
    config-opts:
      - --disable-debug
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-pic
      - --enable-gpl
      - --enable-optimizations
      - --enable-libaom
      - --enable-libass
      - --enable-libfdk-aac
      - --enable-gnutls
      - --enable-libfontconfig
      - --enable-libfribidi
      - --enable-libpulse
      - --enable-libspeex
      - --enable-libtheora
      - --enable-libwebp
      - --enable-nvdec
      - --enable-nvenc
      - --enable-openal
      - --enable-opengl
      - --enable-sdl2
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libx264
      - --enable-libx265
      - --enable-nonfree
      - --enable-libzimg
      - --enable-opencl
    modules:
      - name: appdata
        buildsystem: simple
        build-commands:
          - install -Dm644 org.ffmpeg.FFmpeg.appdata.xml /app/share/appdata/org.ffmpeg.FFmpeg.appdata.xml
        sources:
          - type: file
            path: org.ffmpeg.FFmpeg.appdata.xml
    sources:
      - type: archive
        url: http://ffmpeg.org/releases/ffmpeg-4.1.tar.xz
        sha256: a38ec4d026efb58506a99ad5cd23d5a9793b4bf415f2c4c2e9c1bb444acd1994
    cleanup:
      - /share/ffmpeg
